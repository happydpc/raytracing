name: Rust

on:
  push:
    branches: [ master ]
    paths:
    - 'rust/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'rust/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose    
      working-directory: ./rust
    - name: Run tests
      run: cargo test --verbose
      working-directory: ./rust
